syntax = "proto3";
package fulfillment;
option go_package = "fulfillment/fulfillment";
service FulFillment {
  rpc AssignDeliveryAgent (AssignRequest) returns (AssignResponse);
  
}

message AssignRequest {
  int64 order_id = 1;
  string city = 2;

}

message AssignResponse {
  int64 id = 1;
  string message = 2;
}



